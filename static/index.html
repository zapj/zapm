<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAPM - Process Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ZAPM - Process Manager</h1>
        
        <div class="form-container">
            <h2>Add New Process</h2>
            <form id="addProcessForm">
                <div class="form-group">
                    <label for="name">Process Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="command">Command:</label>
                    <input type="text" id="command" name="command" required>
                </div>
                <div class="form-group">
                    <label for="workingDir">Working Directory (optional):</label>
                    <input type="text" id="workingDir" name="workingDir">
                </div>
                <div class="form-group">
                    <label for="env">Environment Variables (key=value, one per line):</label>
                    <textarea id="env" name="env" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="autoRestart" name="autoRestart">
                        Auto Restart
                    </label>
                </div>
                <button type="submit" class="btn-submit">Add Process</button>
            </form>
        </div>
        
        <h2>Processes</h2>
        <table id="processTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Command</th>
                    <th>Status</th>
                    <th>PID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Process list will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
